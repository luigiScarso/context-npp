[CommandsSetup]
usermacro:elapse=400
um:elapse_shift=500
um:display_rows=100
[Markup]
; [Macro]
; Syntax: <Item name>=<Left text>|<Right text>
; %n insert new line % n insert %n
;
; Project structure
[Project]
Project=\startproject%n|%n\stopproject%n
Product=\startproduct%n|%n\stopproduct 
Component=\startcomponent%n|%n\stopcomponent 
Environment=\startenvironment%n|%n\stopenvironment 
Text=\starttext%n|%n\stoptext 
TeXpage=\startTEXpage%n|%n\stopTEXpage
[Document]
(m)Makeup=\startstandardmakeup%This is a comment %n|%n% now this also is a comment  -- watch the space after %%n\stopstandardmakeup
(d0)Part=\startpart%n|%n\stoppart
---
(d1)Chapter=\startchapter[title={},reference={}]%n|%n\stopchapter
(d2)Section=\startsection[title={},reference={}]%n|%n\stopsection
(d3)Subsection=\startsubsection[title={},reference={}]%n|%n\stopsubsection
(d4)Subsubsection=\startsubsubsection[title={},reference={}]%n|%n\stopsubsubsection
(d5)Subsubsubsection=\startsubsubsubsection[title={},reference={}]%n|%n\stopsubsubsubsection
(d6)Subsubsubsubsection=\startsubsubsubsubsection[title={},reference={}]%n|%n\stopsubsubsubsubsection
---
Title=\startchapter[title={},reference={}]%n|%n\stopchapter
Subject=\startsection[title={},reference={}]%n|%n\stopsection
Subsubject=\startsubsubject[title={},reference={}]%n|%n\stopsubsubject
Subsubsubject=\startsubsubsubject[title={},reference={}]%n|%n\stopsubsubsubject
Subsubsubsubject=\startsubsubsubsubject[title={},reference={}]%n|%n\stopsubsubsubsubject
Subsubsubsubsubject=\startsubsubsubsubsubject[title={},reference={}]%n|%n\stopsubsubsubsubsubject
---
; itemize - see [Tags] below
Itemize=\startitemize%n|%n\stopitemize
Enumerate=\startitemize[n]%n|%n\stopitemize
Item=\startitem%n|%n\stopitem
Head=\starthead%n|%n\stophead
(fn)Footnote=\startfootnote%n|%n\stopfootnote{}
Outer Margin Note=\inoutermargin[dy=\marginsepzero]{|}
---
(P)Paragraph=\startparagraph%n|%n\stopparagraph 
(pr)Paragraph (RTL)=\startparagraph[align=righttoleft]%n|%n\stopparagraph 
(pl)Paragraph (LTR)=\startparagraph[align=lefttoright]%n|%n\stopparagraph 
Framed Text=\startframedtext[frame=on]%n|%n\stopframedtext
Framed Foototes=%n\startframedtext[frame=on]%n\startlocalfootnotes%n|%n%n\placelocalfootnotes%n\stoplocalfootnotes%n\stopframedtext
(TT)Typed Text=\starttyping%n|%n\stoptyping
Split Lines=\startlines%n|%n\stoplines
---
(f)Framed=\framed[frame=on]{|}
(sst)Start Stop=\start%n|%n\stop 
(0)TeX Braces={|}
(b0)Horizontal Box=\hbox{|}
(b2)Midaligned Box=\midaligned{|}
---
; See under [TAGS]
(TB) TABLE =\bTABLE%n|%n\eTABLE
(TBR)TABLE row=\bTR | \eTR
(TBE)TABLE element=\bTD | \eTD
---
(e)Figure=\externalfigure[|][scale=1000]
(pf)Place Figure=\startplacefigure[location=here,number=yes,reference={}]%n|%n\stopplacefigure
(m)Metapost=\startMPcode%n|%n\stopMPcode
Metapost Graphic=\startuseMPgraphic%n|%n\stopuseMPgraphic
Metapost TeX Color=\MPcolor{|}   
---
; bibliography
(c)Citation=\cite[lefttext={},righttext={},alternative=authoryears][|]
(is)In Section=\in{Section}[|]
(if)In Figure=\in{Figure}[|]
; [Micro Structure]
[Style]
(em)Emphasize=\emph{|}
(ty)Type=\type{|}
(abb)Abbreviation Caps=\cap{|}
---
(tf)Regular={\tf |}
(it)Italic={\it |}
(bf)Bold={\bf |}
(bi)Bold Italic={\bi |}
(sc)Small Caps={\sc |}
(tt)Teletype={\tt |}
---
(rm)Roman={\rm |}
(ss)Sans Serif={\ss |}
---
Block Quote=\startblockquote%n|%n\stopblockquote 
Narrowed Text=\startnarrower%n|%n\stopnarrower
(dq)Double Quotes=\quotation{|}
(sq)Single Quotes=\quote{|}
---
Align Middle=\startalignment[middle]%n|%n\stopalignment
Align Right=\startalignment[flushright]%n|%n\stopalignment
Align Left=\startalignment[flushleft]%n|%n\stopalignment
---
; Parens=(|)
; Brackets=[|]
Text Braces={\textbraceleft|\textbraceright}
Angle Brackets=<|>
Ornate Arabic Parens=﴿|﴾
Guillemot Quotes=leftguillemot|rightguillemot
; highlights
[Highlights]
Emphasis=\emphasis{|}
Important=\important{|}
Regular=\regular{|}
Abbreviation=\abbreviation{|}
Booktitle=\booktitle{|}
Quran=\quran{|}
Transliteration (raw)=\transliterationraw{|}
Translation (raw)=\translationraw{|}
; private
[Private]
Translate=\TRANSLATE{|}{}
Transliterate=\TRANSLITERATE{|}{}
Equals=\EQUALS{|}
---
; Arabic En-Dash=–~|~–
Quran Ayah=\quran{|}\SURAHAYAH{}{}
[XML/HTML]
; XHTML Emphasis=<div class="highlight emphasis">|</div>
HTML Emphasis=<em>|</em>
[MarkupEnd]

